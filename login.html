<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesse sua conta UniHelp para gerenciar sua saúde">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="03 - Login 2.0/ImagensUniHelp/UniHelp-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="03 - Login 2.0//css/login.css">
    <title>Login | UniHelp</title>
</head>
<body>
    <div class="logo-unihelp">
        <img src="03 - Login 2.0/ImagensUniHelp/UniHelp Logo.png" alt="UniHelp Logo">
    </div>

    <main class="container">    
        <div class="form-container">
            <header class="form-header">
                <h1 class="animate__animated animate__fadeIn">Login na UniHelp</h1>
                <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">Acesse sua conta para continuar</p>
            </header>          
            
            <form class="register-form">
                <div class="form-group animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Ex: joao@gmail.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                        <span class="input-highlight"></span>
                    </div>
                </div>
                
                <div class="form-group animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="password">Senha</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha aqui" required>
                        <i class="fas fa-lock input-icon"></i>
                        <span class="input-highlight"></span>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                
                        <button type="button" onclick="window.location.href='painel_user.html'" 
                        class="login-btn animate__animated animate__fadeInUp animate__delay-2s">
                    Entrar
                </button>                


                <div class="login-link animate__animated animate__fadeIn animate__delay-2s">
                    <p>Não tem uma conta? <a href="cadastro.html" target="_blank">Crie uma agora</a></p>
                </div>
                
                <div class="social-login animate__animated animate__fadeIn animate__delay-3s">
                    <p>Ou entre com</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="03 - Login 2.0/js/script.js"></script>
</body>
</html>
