<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na UniHelp para manter sua saúde em dia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="02 - Cadastro 2.0/css/cadastro.css">
    <link rel="shortcut icon" href="02 - Cadastro 2.0/ImagensUniHelp/UniHelp-ico.ico" type="image/x-icon">
    <title>Cadastro | UniHelp</title>
</head>
<body>
    <div class="background-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="logo-unihelp animate__animated animate__fadeInDown">
        <img src="02 - Cadastro 2.0/ImagensUniHelp/UniHelp Logo.png" alt="Logo UniHelp">
    </div>

    <main class="container animate__animated animate__fadeInUp">    
        <div class="progress-steps">
            <div class="step active" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Informações Básicas</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Dados de Saúde</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Confirmação</div>
            </div>
        </div>

        <div class="form-container">
            <header class="form-header">
                <h1>Registre-se</h1>
                <p class="subtitle">Crie sua conta e mantenha sua saúde em dia!</p>
                <div class="header-decoration"></div>
            </header>
            
            <form class="register-form" id="registerForm">
                <!-- Passo 1 - Informações Básicas -->
                <div class="form-step active" data-step="1">
                    <div class="form-group">
                        <label for="name">Nome Completo*</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" placeholder="Ex: João da Silva Santos" required>
                            <i class="fas fa-user input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Ex: joao@gmail.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tel">Telefone*</label>
                        <div class="input-wrapper">
                            <input type="tel" id="tel" name="tel" placeholder="Ex: (88) 99221-9221" required>
                            <i class="fas fa-phone input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha*</label>
                        <div class="input-wrapper password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                            <i class="fas fa-lock input-icon"></i>
                            <span class="input-highlight"></span>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <div class="strength-text">Força da senha: <span>fraca</span></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm">Confirmar Senha*</label>
                        <div class="input-wrapper password-wrapper">
                            <input type="password" id="confirm" name="confirm" placeholder="Digite a senha novamente" required>
                            <i class="fas fa-lock input-icon"></i>
                            <span class="input-highlight"></span>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Data de Nascimento*</label>
                        <div class="input-wrapper">
                            <input type="date" id="birthdate" name="birthdate" required>
                            <i class="fas fa-calendar input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-navigation">
                        <button type="button" class="next-btn" data-next="2">Próximo <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Passo 2 - Dados de Saúde -->
                <div class="form-step" data-step="2">
                    <div class="form-group">
                        <label for="bloodType">Tipo Sanguíneo</label>
                        <div class="input-wrapper">
                            <select id="bloodType" name="bloodType">
                                <option value="">Selecione...</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <i class="fas fa-tint input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="allergies">Alergias</label>
                        <div class="input-wrapper">
                            <input type="text" id="allergies" name="allergies" placeholder="Liste suas alergias (separadas por vírgula)">
                            <i class="fas fa-allergies input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="medications">Medicações Regulares</label>
                        <div class="input-wrapper">
                            <input type="text" id="medications" name="medications" placeholder="Liste medicações que usa regularmente">
                            <i class="fas fa-pills input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="conditions">Condições Médicas</label>
                        <div class="input-wrapper">
                            <textarea id="conditions" name="conditions" placeholder="Descreva quaisquer condições médicas existentes"></textarea>
                            <i class="fas fa-file-medical input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">Altura (cm)</label>
                        <div class="input-wrapper">
                            <input type="number" id="height" name="height" placeholder="Ex: 175">
                            <i class="fas fa-ruler-vertical input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Peso (kg)</label>
                        <div class="input-wrapper">
                            <input type="number" id="weight" name="weight" placeholder="Ex: 70">
                            <i class="fas fa-weight input-icon"></i>
                            <span class="input-highlight"></span>
                        </div>
                    </div>
                    
                    <div class="form-navigation">
                        <button type="button" class="prev-btn" data-prev="1"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <button type="button" class="next-btn" data-next="3">Próximo <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Passo 3 - Confirmação -->
                <div class="form-step" data-step="3">
                    <div class="summary-card">
                        <h3><i class="fas fa-check-circle"></i> Confirme seus dados</h3>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span class="summary-label">Nome:</span>
                                <span id="summary-name" class="summary-value"></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Email:</span>
                                <span id="summary-email" class="summary-value"></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Telefone:</span>
                                <span id="summary-tel" class="summary-value"></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Data Nasc.:</span>
                                <span id="summary-birthdate" class="summary-value"></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Tipo Sanguíneo:</span>
                                <span id="summary-bloodType" class="summary-value"></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Alergias:</span>
                                <span id="summary-allergies" class="summary-value"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group terms-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu li e concordo com os <a href="#" class="terms-link">Termos de Serviço</a> e <a href="#" class="terms-link">Política de Privacidade</a> da UniHelp*</label>
                    </div>
                    
                    <div class="form-navigation">
                        <button type="button" class="prev-btn" data-prev="2"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <a href="painel_user.html">
                            <button type="submit" onclick="window.location.href='painel_user.html'" class="register-btn">Completar Cadastro <i class="fas fa-check"></i></button>
                        </a>  
                    </div>
                </div>
                
                <div class="login-link">
                    <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <div class="floating-notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span class="notification-text"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="02 - Cadastro 2.0/js/cadastro.js"></script>
</body>
</html>
